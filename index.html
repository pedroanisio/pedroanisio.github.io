            "#030D3C", "#03042A", "#1D0227", "#360325", "#500322",
            "#6A0120", "#87011E", "#A6031D", "#C9051B", "#E70719"
        ]
        
        ,
            width: window.innerWidth,
            height: window.innerHeight,
            extendsunburstcolorway: true,
            sunburst: {
                domain: { column: 0, row: 0 }, // Define o valor do domain para ocupar mais espaço
            }
        };

        // Adiciona um atraso antes de exibir o gráfico
        setTimeout(function() {
            var myDiv = document.getElementById('myDiv');
            myDiv.style.display = 'block'; // Exibe o gráfico
            myDiv.style.opacity = 1; // Define a opacidade como 1 para o efeito de "aparecer"
            Plotly.newPlot('myDiv', plotData, layout);
        }, 1000); // Ajuste o valor do atraso conforme necessário

        window.addEventListener('resize', function() {
            Plotly.relayout('myDiv', {
                width: window.innerWidth,
                height: window.innerHeight
            });
        });
    </script>
</body>
</html>
